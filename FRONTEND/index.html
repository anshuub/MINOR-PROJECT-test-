        <div class="content" onclick="triggerFileInput()">
        <b>UPLOAD IMAGE</b>
        <input type="file" id="imageInput"  style="visibility:hidden" >
        </div>
         <div class="text-center my-2"><button onclick="uploadImage()" type="button" class="btn btn-secondary">Submit</button></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function triggerFileInput() {
          document.getElementById('imageInput').click();
                          document.getElementById('imageInput').addEventListener("click",function(){
                    this.disabled=true;
                })
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                console.log('Image uploaded successfully:', data);

            } catch (error) {
                console.error('Error uploading image:', error);
            }
        }
      </script>
